<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
<nav class="navbar bg-dark text-white">
    <div class="container-fluid">
        <a class="navbar-brand">
            <b><span th:text="*{user.getUsername()}"></span></b>
            <span th:text="' with roles: '"></span>

            <th:block th:each="user : ${user.getRoles()}">
                <span th:text="${user.toString()}"></span>
            </th:block>
        </a>
        <form method="post" th:action="@{/logout}">
            <button type="submit" class="btn btn-dark text-secondary">
                Logout
            </button>
        </form>
    </div>
</nav>
<br>

<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div class="col-md-2 bg-white">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link" th:each="role: ${user.getRoles()}" th:if="${role.toString()}=='ADMIN'"
                       th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user}">User </a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h1>User information-page</h1>
            <div class="card">
                <h5 class="card-header bg-light">About user</h5>
                <div class="card-body">
                    <table class="table table-striped bg-white">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Age</th>
                            <th>Username</th>
                            <th>Role</th>

                        </tr>
                        </thead>
                        <tbody id="oneUserBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/user.js"></script>
</body>
</html>
